<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<header id="header-placeholder" class="w-full bg-red-500 text-white p-6">
    <script>
        const headerTitle = "Stochastic Gradient Descent";

        fetch("/components/nav.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                document.getElementById("page-title").textContent = headerTitle;
                const script = document.createElement('script');
                script.src = "/scripts/menu.js";
                document.body.appendChild(script);
            });
    </script>
</header>


<body class="bg-gray-50 font-sans antialiased">

    <main class="mt-12 px-4 mb-6">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
            
            
            <div class="flex justify-center items-center space-x-2">
                <a href="https://github.com/aealni/WutBot-Discord-Bot" target="_blank" class="mt-2 inline-block bg-red-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">View Project</a>
            </div>
        </div>
    </main>

</body>

</html>

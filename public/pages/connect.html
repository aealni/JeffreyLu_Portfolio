<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header id="header-placeholder" class="w-full bg-green-500 text-white p-6 sticky top-0 z-50">
    <div id="nav-container"></div>
</header>

<script>
    const headerTitle = "Connect";

    fetch("/components/nav.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("nav-container").innerHTML = html;
            document.getElementById("page-title").textContent = headerTitle;
            const script = document.createElement('script');
            script.src = "/scripts/menu.js";
            document.body.appendChild(script);
        });
</script>

<body>
    <div class="flex justify-center space-x-8 my-8">
        <a href="https://www.linkedin.com/in/jeffreylu2222" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="w-10 h-10 hover:scale-110 transition" style="filter: invert(41%) sepia(99%) saturate(749%) hue-rotate(86deg) brightness(92%) contrast(92%);" />
        </a>
        <a href="mailto:jtlu3@illinois.edu" aria-label="Email">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" class="w-10 h-10 hover:scale-110 transition" style="filter: invert(41%) sepia(99%) saturate(749%) hue-rotate(86deg) brightness(92%) contrast(92%);" />
        </a>
        <a href="https://github.com/aealni" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
            <span class="w-12 h-12 flex items-center justify-center rounded-full bg-green-500 hover:scale-110 transition">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" class="w-8 h-8 bg-white rounded-full p-1" />
            </span>
        </a>
    </div>
    <div class="w-full max-w-5xl mx-auto mt-2 mb-2 bg-gray-100 p-6 px-6 pb-6 rounded shadow">
        <form action="mailto:jtlu3@illinois.edu" method="GET" enctype="text/plain" class="bg-white p-8 rounded shadow-md w-full space-y-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>
            <div>
                <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label for="content" class="block text-gray-700 mb-2">Message</label>
                <textarea id="content" name="body" rows="2" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
            </div>
            <div>
                <label for="email" class="block text-gray-700 mb-2">Your Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Send Email</button>
        </form>
    </div>
</body>

</html>

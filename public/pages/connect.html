<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<header id="header-placeholder" class="w-full bg-green-500 text-white p-6">
    <script>
        const headerTitle = "Connect";

        fetch("/components/nav.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("header-placeholder").innerHTML = html;
                document.getElementById("page-title").textContent = headerTitle;
                const script = document.createElement('script');
                script.src = "/scripts/menu.js";
                document.body.appendChild(script);
            });
    </script>
</header>

<body>
    <div class="w-full max-w-5xl mx-auto mt-6 bg-gray-100 p-6 rounded shadow">
        <form action="mailto:jtlu3@illinois.edu" method="GET" enctype="text/plain" class="bg-white p-8 rounded shadow-md w-full space-y-6">
            <h2 class="text-2xl font-bold mb-4 text-center">Contact Me</h2>
            <div>
                <label for="subject" class="block text-gray-700 mb-2">Subject</label>
                <input type="text" id="subject" name="subject" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <div>
                <label for="content" class="block text-gray-700 mb-2">Message</label>
                <textarea id="content" name="body" rows="5" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
            </div>
            <div>
                <label for="email" class="block text-gray-700 mb-2">Your Email</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">Send Email</button>
        </form>
    </div>
</body>

</html>
